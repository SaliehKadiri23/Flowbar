<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <title>Flowbar - Focus Timer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="theme-toggle" id="themeToggle" title="Toggle Dark Mode">
      <span class="material-symbols-rounded light-icon">light_mode</span>
      <span class="material-symbols-rounded dark-icon">dark_mode</span>
    </div>

    <div class="container">
      <div class="header">
        <h1 class="app-title">Flowbar</h1>
        <a href="#" class="settings-link" id="settingsIcon" title="Settings">
          <span class="material-symbols-rounded">settings</span>
        </a>
      </div>

      <div class="timer-card">
        <div class="state-indicator">
          <div class="state-dot focus active" title="Focus Mode"></div>
          <div class="state-dot break" title="Break Mode"></div>
          <div class="state-dot wind-down" title="Wind-Down Mode"></div>
        </div>
        
        <div class="timer-container">
          <div class="timer-display" id="timerDisplay">25:00</div>
          <button class="action-button reset-icon" id="resetButton" title="Reset Timer">
            <span class="material-symbols-rounded">refresh</span>
          </button>
        </div>
        
        <div class="progress-ring-container">
          <svg class="progress-ring" width="200" height="200">
            <circle class="progress-ring-circle-bg" cx="100" cy="100" r="90" />
            <circle class="progress-ring-circle" cx="100" cy="100" r="90" />
          </svg>
        </div>
      </div>

      <button class="control-button start-button" id="controlButton">
        <span class="button-icon material-symbols-rounded">play_arrow</span>
        <span class="button-text">Start Focus</span>
      </button>

      <div class="session-stats">
        <div class="stat-item">
          <span class="stat-value" id="focusCount">0</span>
          <span class="stat-label">Focus Sessions</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="totalTime">0m</span>
          <span class="stat-label">Total Focus Time</span>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
