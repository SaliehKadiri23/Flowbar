<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowbar Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Flowbar Settings</h1>
    <div id="welcomeMessage" class="welcome-message">
      <p>Thanks for installing Flowbar! You're taking the first step towards protecting your focus and creating a calm, sustainable relationship with your work.</p>
      <p>Configure your settings below to customize your focus and break sessions:</p>
    </div>
    
    <div class="setting-group">
      <label for="focusDuration">Focus Duration (minutes):</label>
      <input type="number" id="focusDuration" min="1" max="60" value="25">
    </div>
    
    <div class="setting-group">
      <label for="breakDuration">Break Duration (minutes):</label>
      <input type="number" id="breakDuration" min="1" max="30" value="5">
    </div>
    
    <div class="setting-group">
      <label for="distractionSites">Distraction Sites (comma separated, e.g., twitter.com,facebook.com):</label>
      <textarea id="distractionSites" placeholder="example.com&#10;anothersite.com" rows="4"></textarea>
    </div>
    
    <div class="setting-group">
      <label for="focusSites">Focus Sites (comma separated, e.g., docs.google.com,github.com):</label>
      <textarea id="focusSites" placeholder="example.com&#10;anothersite.com" rows="4"></textarea>
    </div>
    
    <button id="saveButton">Save Settings</button>
    <div id="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
