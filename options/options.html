<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowbar Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Flowbar Settings</h1>
    
    <div class="setting-group">
      <label for="focusDuration">Focus Duration (minutes):</label>
      <input type="number" id="focusDuration" min="1" max="60" value="25">
    </div>
    
    <div class="setting-group">
      <label for="breakDuration">Break Duration (minutes):</label>
      <input type="number" id="breakDuration" min="1" max="30" value="5">
    </div>
    
    <button id="saveButton">Save Settings</button>
    <div id="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
