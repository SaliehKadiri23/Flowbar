<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Sanctuary</title>
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #2ecc71, #3498db);
      color: white;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 600;
    }
    
    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    
    .current-site {
      background: rgba(0, 0, 0, 0.2);
      padding: 12px 16px;
      border-radius: 8px;
      margin: 20px 0;
      font-family: monospace;
      word-break: break-all;
    }
    
    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: white;
      color: #2ecc71;
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .timer-display {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      background: rgba(0, 0, 0, 0.2);
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
    }
    
    .breathing-exercise {
      margin-top: 30px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.15);
      border-radius: 12px;
      max-width: 350px;
    }
    
    .breathing-exercise h3 {
      margin-top: 0;
    }
    
    .breathing-animation {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      margin: 20px auto;
      animation: breathe 4s infinite ease-in-out;
    }
    
    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    
    .redirect-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .redirect-content {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 16px;
      color: #333;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    .bouncing-balls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    
    .ball {
      width: 12px;
      height: 12px;
      background: #2ecc71;
      border-radius: 50%;
      animation: bounce 1.5s infinite ease-in-out;
    }
    
    .ball:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .ball:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes bounce {
      0%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <div class="container" id="mainContent">
    <h1>You are in a focus session</h1>
    <p>This website is on your distraction list. Is this where you want to be?</p>
    
    <div class="current-site" id="currentSite">Loading site...</div>
    
    <div class="timer-display" id="timerDisplay">--:--</div>
    
    <div class="buttons">
      <button class="btn-primary" id="returnToWork">Return to Work</button>
      <button class="btn-secondary" id="proceedFor60s">Proceed for 60s</button>
    </div>
    
    <div class="breathing-exercise">
      <h3>A good break recharges the mind</h3>
      <p>Try a 2-minute breathing exercise instead?</p>
      <div class="breathing-animation"></div>
    </div>
  </div>
  
  <div class="redirect-overlay" id="redirectOverlay" style="display: none;">
    <div class="redirect-content">
      <h2>We're redirecting you</h2>
      <p id="redirectMessage">Redirecting to distraction site...</p>
      <div class="bouncing-balls">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
      </div>
    </div>
  </div>

  <script src="sanctuary.js"></script>
</body>
</html>
