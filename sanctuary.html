<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a1a2e">
  <title>Focus Sanctuary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200" rel="stylesheet">
  <style>
    :root {
      /* Core color palette - Light mode */
      --bg-gradient-start: #2b3a67;
      --bg-gradient-end: #0b132b;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.12);
      --text-primary: rgba(255, 255, 255, 0.95);
      --text-secondary: rgba(255, 255, 255, 0.7);
      --accent-primary: #4d79ff;
      --accent-secondary: #34d399;
      --shadow-color: rgba(0, 0, 0, 0.25);
      --surface-blur: 20px;
      --button-primary-bg: rgba(255, 255, 255, 0.9);
      --button-primary-text: #2b3a67;
      --button-secondary-bg: rgba(255, 255, 255, 0.1);
      --button-secondary-text: rgba(255, 255, 255, 0.9);
      --button-secondary-border: rgba(255, 255, 255, 0.2);
      --overlay-bg: rgba(0, 0, 0, 0.8);
      --overlay-card-bg: rgba(255, 255, 255, 0.95);
      --overlay-card-text: #1a1a2e;
      --breathing-circle-bg: rgba(77, 121, 255, 0.3);
      --breathing-circle-border: rgba(77, 121, 255, 0.5);
      --site-tag-bg: rgba(0, 0, 0, 0.25);
      --timer-bg: rgba(0, 0, 0, 0.2);
      --timer-text: rgba(255, 255, 255, 0.95);
      --timer-progress: rgba(77, 121, 255, 0.7);
      --timer-progress-bg: rgba(255, 255, 255, 0.1);
      --ball-color: var(--accent-primary);
    }

    [data-theme="dark"] {
      /* Dark Mode Variables */
      --bg-gradient-start: #0f172a;
      --bg-gradient-end: #1e293b;
      --card-bg: rgba(30, 41, 59, 0.7);
      --card-border: rgba(71, 85, 105, 0.5);
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --accent-primary: #60a5fa;
      --accent-secondary: #67e8f9;
      --shadow-color: rgba(0, 0, 0, 0.2);
      --shadow-color-hover: rgba(0, 0, 0, 0.3);
      --surface-blur: 12px;
      --button-primary-bg: rgba(30, 41, 59, 0.9);
      --button-primary-text: #f8fafc;
      --button-secondary-bg: rgba(30, 41, 59, 0.7);
      --button-secondary-text: #f8fafc;
      --button-secondary-border: rgba(71, 85, 105, 0.5);
      --overlay-bg: rgba(0, 0, 0, 0.85);
      --overlay-card-bg: rgba(15, 23, 42, 0.95);
      --overlay-card-text: #f8fafc;
      --breathing-circle-bg: rgba(96, 165, 250, 0.3);
      --breathing-circle-border: rgba(96, 165, 250, 0.5);
      --site-tag-bg: rgba(0, 0, 0, 0.1);
      --timer-bg: rgba(0, 0, 0, 0.02);
      --timer-text: #f8fafc;
      --timer-progress: #60a5fa;
      --timer-progress-bg: rgba(71, 85, 105, 0.8);
    }

    /* Modern CSS Reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      line-height: 1.5;
      overflow-x: hidden;
      position: relative;
    }

    /* Ambient background animation */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 30%, rgba(77, 121, 255, 0.15), transparent 40%),
                 radial-gradient(circle at 80% 70%, rgba(52, 211, 153, 0.15), transparent 40%);
      z-index: -1;
      animation: ambient-shift 20s ease-in-out infinite alternate;
    }

    @keyframes ambient-shift {
      0% { opacity: 0.5; transform: scale(1); }
      100% { opacity: 0.8; transform: scale(1.2); }
    }

    h1, h2, h3 {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    h1 {
      font-size: clamp(1.75rem, 5vw, 2.25rem);
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--text-primary), var(--accent-primary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    p {
      font-size: clamp(1rem, 3vw, 1.125rem);
      line-height: 1.6;
      margin-bottom: 1.5rem;
      color: var(--text-secondary);
      max-width: 40ch;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: var(--card-bg);
      backdrop-filter: blur(var(--surface-blur));
      -webkit-backdrop-filter: blur(var(--surface-blur));
      border-radius: 24px;
      padding: 2.5rem 2rem;
      box-shadow: 0 25px 50px -12px var(--shadow-color);
      border: 1px solid var(--card-border);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      justify-content: center;
      flex-direction: column;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
      z-index: 1;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 60px -15px var(--shadow-color);
    }

    .site-tag {
      display: block;
      align-items: center;
      background: var(--site-tag-bg);
      padding: 0.75rem 1.25rem;
      border-radius: 12px;
      margin: 1.5rem 0;
      font-family: 'JetBrains Mono', monospace, system-ui;
      font-size: 0.9rem;
      letter-spacing: -0.01em;
      word-break: break-all;
      max-width: 100%;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin: 0 auto 0 auto
    }

    .site-tag::before {
      content: 'üåê';
      margin-right: 0.75rem;
      font-size: 1.1rem;
    }

    .timer-container {
      position: relative;
      margin: 2rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .timer-ring {
      position: relative;
      width: 140px;
      height: 140px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .timer-ring svg {
      position: absolute;
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }

    .timer-ring circle {
      fill: transparent;
      stroke-width: 8;
      stroke-linecap: round;
      stroke-dasharray: 440;
      transition: stroke-dashoffset 1s linear;
    }

    .timer-ring .bg {
      stroke: var(--timer-progress-bg);
    }

    .timer-ring .progress {
      stroke: var(--timer-progress);
      stroke-dashoffset: 440; /* Will be updated by JS */
    }

    .timer-display {
      position: absolute;
      font-size: 2.5rem;
      font-weight: 700;
      font-variant-numeric: tabular-nums;
      color: var(--timer-text);
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: -0.03em;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 2rem;
    }

    button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.875rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
    }

    button .material-symbols-rounded {
      margin-right: 0.5rem;
      font-size: 1.25rem;
    }

    .btn-primary {
      background: var(--button-primary-bg);
      color: var(--button-primary-text);
    }

    .btn-secondary {
      background: var(--button-secondary-bg);
      color: var(--button-secondary-text);
      border: 1px solid var(--button-secondary-border);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px var(--shadow-color);
    }

    button:active {
      transform: translateY(0);
    }

    /* Ripple effect */
    button .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    .breathing-exercise {
      margin-top: 2.5rem;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.15);
      border-radius: 16px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .breathing-exercise h3 {
      margin-bottom: 0.75rem;
      font-size: 1.25rem;
      color: var(--text-primary);
    }

    .breathing-exercise p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }

    .breathing-animation {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: var(--breathing-circle-bg);
      margin: 1rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border: 2px solid var(--breathing-circle-border);
      box-shadow: 0 0 30px rgba(77, 121, 255, 0.3);
    }

    .breathing-animation::before {
      content: '';
      position: absolute;
      width: 80%;
      height: 80%;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      animation: pulse 4s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    .breathing-animation::after {
      content: '';
      position: absolute;
      width: 60%;
      height: 60%;
      border-radius: 50%;
      background: rgba(77, 121, 255, 0.2);
      animation: breathe 4s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    @keyframes breathe {
      0%, 100% { transform: scale(0.8); opacity: 0.3; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(0.9); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    .breathing-text {
      position: absolute;
      width: 100%;
      text-align: center;
      bottom: -30px;
      font-size: 0.875rem;
      color: var(--text-secondary);
      opacity: 0.8;
      transition: opacity 0.3s ease;
      padding-top: 15px;
    }

    .breathing-animation:hover .breathing-text {
      opacity: 1;
    }

    .redirect-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--overlay-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .redirect-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .redirect-content {
      text-align: center;
      background: var(--overlay-card-bg);
      padding: 2.5rem 2rem;
      border-radius: 24px;
      color: var(--overlay-card-text);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      transform: translateY(20px);
      opacity: 0;
      transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.5s ease;
      max-width: 90%;
      width: 400px;
    }

    .redirect-overlay.show .redirect-content {
      transform: translateY(0);
      opacity: 1;
    }

    .redirect-content h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      background: linear-gradient(90deg, #2b3a67, #4d79ff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .redirect-content p {
      margin-bottom: 1.5rem;
      color: rgba(0, 0, 0, 0.7);
    }

    .bouncing-balls {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }

    .ball {
      width: 10px;
      height: 10px;
      background: var(--ball-color);
      border-radius: 50%;
      animation: bounce 1.5s infinite ease-in-out;
    }

    .ball:nth-child(2) {
      animation-delay: 0.2s;
    }

    .ball:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
      }

      .buttons {
        flex-direction: column;
        width: 100%;
      }

      button {
        width: 100%;
      }
    }

    /* Accessibility improvements */
    button:focus-visible, a:focus-visible {
      outline: 2px solid var(--accent-primary);
      outline-offset: 2px;
    }

    /* Reduced motion preference */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
    
    /* Theme Toggle */
    .theme-toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--card-bg);
      backdrop-filter: blur(var(--surface-blur));
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 2px 10px var(--shadow-color);
      border: 1px solid var(--card-border);
      transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    .theme-toggle .material-symbols-rounded {
      font-size: 18px;
      color: var(--text-primary);
    }

    .theme-toggle .dark-icon {
      display: block;
    }

    .theme-toggle .light-icon {
      display: none;
    }

    [data-theme="dark"] .theme-toggle .dark-icon {
      display: none;
    }

    [data-theme="dark"] .theme-toggle .light-icon {
      display: block;
    }
  </style>
</head>
<body>
  

  <div class="container" id="mainContent">
    <h1>Focus Sanctuary</h1>
    <p>This website is on your distraction list. Is this where you want to be?</p>
    
    <div class="site-tag" id="currentSite">Loading site...</div>
    
    <!-- <div class="timer-container">
      <div class="timer-ring">
        <svg viewBox="0 0 160 160">
          <circle class="bg" cx="80" cy="80" r="70"></circle>
          <circle class="progress" cx="80" cy="80" r="70" id="timerProgress"></circle>
        </svg>
        <div class="timer-display" id="timerDisplay">--:--</div>
      </div>
    </div> -->
    
    <div class="buttons">
      <button class="btn-primary" id="returnToWork">
        <span class="material-symbols-rounded">arrow_back</span>
        Return to Work
      </button>
      <button class="btn-secondary" id="proceedFor60s">
        <span class="material-symbols-rounded">timer</span>
        Proceed for 60s
      </button>
    </div>
    
    <div class="breathing-exercise">
      <h3>Mindful Break</h3>
      <p>Try a 2-minute breathing exercise instead?</p>
      <div class="breathing-animation">
        <span class="breathing-text">Breathe with me</span>
      </div>
    </div>
  </div>
  
  <div class="redirect-overlay" id="redirectOverlay">
    <div class="redirect-content">
      <h2>Redirecting you</h2>
      <p id="redirectMessage">Redirecting to distraction site...</p>
      <div class="bouncing-balls">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
      </div>
    </div>
  </div>

  <script src="sanctuary.js"></script>
</body>
</html>
